        <button type="submit">Bild hochladen</button>

    form.addEventListener('submit', (event) => {

        formData.append('image', fileInput.files[0]); // Append the selected file to the FormData object

        // Here you can use fetch or any other method to send the form data to the server
        // Example using fetch:
        fetch('upload.php', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                // Handle response from server
                console.log('Upload successful');
            })
            .catch(error => {
                // Handle errors
                console.error('Error uploading:', error);
            });
    });

    const socket = io();
