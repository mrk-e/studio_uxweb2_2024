<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Basic Socket template</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0px;
            touch-action: none;
            /* disable touch events on the browser itself. We use the touch events for drawing */
        }

        canvas {
            height: 100%;
            width: 100%;
            display: block;
            background-color: white;
        }
    </style>
</head>

<body>


</body>
<script src="matter.js"></script>

<script>

    // module aliases
    var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Composite = Matter.Composite,
        Common = Matter.Common,
        MouseConstraint = Matter.MouseConstraint,
        Mouse = Matter.Mouse,
        Composites = Matter.Composites;

    // create an engine
    var engine = Engine.create();

    // create a renderer
    var render = Render.create({
        element: document.body,
        engine: engine
    });

    // create two boxes and a ground
    var boxA = Bodies.rectangle(400, 200, 80, 80, { isStatic: true });
    var boxB = Bodies.rectangle(450, 50, 80, 80, { isStatic: true });
    var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });
    var stack = Composites.stack(100, 0, 10, 8, 10, 10, function (x, y) {
        return Bodies.circle(x, y, Common.random(15, 30), { restitution: 0.0, friction: 0.5, density: 1 });
    });
    // add all of the bodies to the world
    Composite.add(engine.world, [stack, boxA, boxB, ground]);
    // add mouse control
    var mouse = Mouse.create(render.canvas),
        mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: true
                }
            }
        });

    Composite.add(engine.world, mouseConstraint);

    // keep the mouse in sync with rendering
    render.mouse = mouse;
    // run the renderer
    Render.run(render);

</script>

</html>
